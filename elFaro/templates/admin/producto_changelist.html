{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block object-tools %}
    <div class="object-tools">
        <a href="{% url 'admin:import_csv' %}" class="addlink">
            {% trans "Importar productos desde CSV" %}
        </a>
        <a href="{% url 'export_productos_csv' %}" class="addlink" style="margin-left: 10px; background-color: #2980b9;">
            {% trans "Exportar productos a CSV" %}
        </a>
        {% if has_add_permission %}
            <a href="{% url cl.opts|admin_urlname:'add' %}" class="addlink">
                {% trans 'Add' %} {{ cl.opts.verbose_name }}
            </a>
        {% endif %}
    </div>
{% endblock %}
